<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MagicKiss</title>
  <link rel="stylesheet" href="./public/common.css">
  <link rel="stylesheet" href="./css/index.css">
  <script src="./public/zepto.min.js"></script>
  <script src="./public/fx.js"></script>
  <script src="./public/rem.js"></script>
</head>
<body>
  <div id="app" class="app">
    <div id="ant-indoor" class="door"></div>
    <div id="door" class="door"></div>

    <div id="ant" class="ant"></div>
    <div id="apple" class="item apple">
      <img src="./images/apple.png" alt="">
      <img class="topimg" src="./images/apple.png" alt="">
      <div class="name">老师</div>
    </div>
    <div id="cake" class="item cake">
      <img src="./images/cake.png" alt="">
      <img class="topimg" src="./images/cake.png" alt="">
      <div class="name">爸爸</div>
    </div>
    <div id="candy" class="item candy">
      <img src="./images/candy.png" alt="">
      <img class="topimg" src="./images/candy.png" alt="">
      <div class="name">妈妈</div>
    </div>
    <div id="potato" class="item potato">
      <img src="./images/potato.png" alt="">
      <img class="topimg" src="./images/potato.png" alt="">
      <div class="name">老师</div>
    </div>
    <div id="tomato" class="item tomato">
      <img src="./images/tomato.png" alt="">
      <img  class="topimg" src="./images/tomato.png" alt="">
      <div class="name">爸爸</div>
    </div>
    <div id="doughnut" class="item doughnut">
      <img src="./images/doughnut.png" alt="">
      <img class="topimg" src="./images/doughnut.png" alt="">
      <div class="name">妈妈</div>
    </div>
  </div>
  <div class="overImg">
    <img class="over-img" src="./images/end.png" alt="">
  </div>
  <div class="operate-box">
    <ul class="operate">
      <li class="tips"></li>
      <li class="replay"></li> 
    </ul>
    <p class="rule"></p>
  </div>
  <div id="mask">
    <div>请旋转置横屏，获得最佳体验！！</div>
  </div>
</body>
<script src="./js/init.js"></script>
<script src="./js/door.js"></script>
<script src="./js/index.js"></script>
</html>
